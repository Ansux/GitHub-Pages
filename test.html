<html>

<head>
    <meta charset="UTF-8">
    <title>小苏梦工厂</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="/">
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/markdown.min.js"></script>
    <script src="static/js/masonry-docs.min.js"></script>

    <style>
        .grid {
            position: relative;
        }
        
        .grid-item {
            width: 80px;
            height: 60px;
            border: 2px solid hsla(0, 0%, 0%, 0.5);
        }
        
        .grid div {
            position: absolute;
            margin: 10px;
        }
        
        .grid-item--height2 {
            height: 140px;
        }
        
        .grid-item--width2 {
            height: 220px;
        }
        
        .grid-sizer,
        .grid-item {
            width: 20%;
        }
        /* 2 columns */
        
        .grid-item--width2 {
            width: 20%;
        }
    </style>
</head>

<body ng-app="myApp" class="ng-scope">
    <div class="grid">
        <!-- width of .grid-sizer used for columnWidth -->
        <div class="grid-item grid-sizer"></div>
        <div class="grid-item grid-item--width2"></div>

        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item grid-item--width2"></div>

        <div class="grid-item"></div>
        <div class="grid-item grid-item--width2"></div>

        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item grid-item--width2"></div>

        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item grid-item--width2"></div>
    </div>

    <div class="form-group" ng-class="{'has-error':blogForm.content.$dirty&&blogForm.content.$invalid}">
        <label for="" class="col-sm-2 control-label">内容</label>
        <div class="col-sm-10">
            <textarea id="text-input" oninput="this.editor.update()" rows="6" cols="60">Type **Markdown** here.</textarea>
            <div id="preview"> </div>
            <!--<textarea class="form-control" rows="3" name="content" ng-model='blog.content' required></textarea>-->
        </div>
        <script>
            function Editor(input, preview) {
                this.update = function () {
                    preview.innerHTML = markdown.toHTML(input.value);
                };
                input.editor = this;
                this.update();
            }
            var $ = function (id) {
                return document.getElementById(id);
            };
            new Editor($("text-input"), $("preview"));
        </script>
    </div>
</body>
<script>
    $('.grid').masonry({
        // set itemSelector so .grid-sizer is not used in layout
        itemSelector: '.grid-item',
        // use element for option
        columnWidth: '.grid-sizer',
        percentPosition: true
    })
</script>

</html>
