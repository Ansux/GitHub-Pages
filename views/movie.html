<div>
    <div class="api-form">
        <div class="input-group">
            <span class="input-group-btn">
                <button class="btn btn-default" type="button">输入标题</button>
            </span>
            <input type="text" class="form-control" ng-model="name" required>
            <span class="input-group-btn">
                <button class="btn btn-default" ng-disabled="!name" ng-click="getApi()">检索</button>
            </span>
        </div>
        <div class="api">
            <div class="api-search">
                <select ng-hide="movies.num==undefined||movies.num==0" class="form-control" ng-change="selectMovie(movieApi)" name="movieApi" ng-model='movieApi'>
                    <option value="请选择" selected>请选择电影</option>
                    <option ng-repeat="m in movies" value="{{m}}">{{m.name}} / {{m.director}}</option>
                </select>
            </div>
            <div class="api-msg">
                <div class="empty" ng-if="movies.num==0" style="color:red;">未检索到相关的数据！</div>
                <div class="empty" ng-if="movies.num>0">检索到<span style="color:green;font-weight:bold;">{{movies.num}}</span>条数据，请选择！</div>
            </div>
        </div>
    </div>
    <div class="movie-add">
        <form class="form-horizontal" name="movieForm" ng-submit="submit()">
            <div class="media">
                <div class="media-left">
                    <div style="min-width:100px; margin-bottom:20px; background:#eee; padding:5px; border-radius:3px;">
                        <img ng-src="http://movie.apix.cn/fun/image/{{movie.img}}" alt="">
                    </div>
                    <input type="file" ng-model="movie.img" name="img" class="form-control" style="width:100px;">
                </div>
                <div class="media-body">
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="input-group">
                                <span class="input-group-addon" id="sizing-addon2">名称</span>
                                <input type="text" class="form-control" ng-model="movie.name" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6">
                            <div class="input-group">
                                <span class="input-group-addon" id="sizing-addon2">导演</span>
                                <input type="text" class="form-control" ng-model="movie.director" required>
                            </div>
                        </div>
                        <div class="col-xs-6">
                            <div class="input-group">
                                <span class="input-group-addon" id="sizing-addon2">主演</span>
                                <input type="text" class="form-control" ng-model="movie.actor" aria-describedby="sizing-addon2">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6">
                            <div class="input-group">
                                <span class="input-group-addon" id="sizing-addon2">年份</span>
                                <input type="text" class="form-control" ng-model="movie.release_date" aria-describedby="sizing-addon2">
                            </div>
                        </div>
                        <div class="col-xs-6">
                            <div class="input-group">
                                <span class="input-group-addon" id="sizing-addon2">国家</span>
                                <input type="text" class="form-control" ng-model="movie.country" aria-describedby="sizing-addon2">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6">
                            <div class="input-group">
                                <span class="input-group-addon" id="sizing-addon2">评分</span>
                                <input type="text" class="form-control" ng-model="movie.rating" aria-describedby="sizing-addon2">
                            </div>
                        </div>
                        <div class="col-xs-6">
                            <div class="input-group">
                                <span class="input-group-addon" id="sizing-addon2">类型</span>
                                <input type="text" class="form-control" ng-model="movie.type" aria-describedby="sizing-addon2">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="input-group">
                                <span class="input-group-addon" id="sizing-addon2">剧情</span>
                                <textarea rows="5" class="form-control" ng-model="movie.slot"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="input-group">
                                <span class="input-group-addon" id="sizing-addon2">评论</span>
                                <div class="editor">
                                    <div id="alerts"></div>
                                    <div class="btn-toolbar" data-role="editor-toolbar" data-target="#editor">
                                        <div class="btn-group">
                                            <a class="btn btn-sm btn-default dropdown-toggle" data-toggle="dropdown" title="Font"><i class="fa fa-font"></i><b class="caret"></b></a>
                                            <ul class="dropdown-menu">
                                            </ul>
                                        </div>
                                        <div class="btn-group">
                                            <a class="btn btn-sm btn-default dropdown-toggle" data-toggle="dropdown" title="Font Size"><i class="fa fa-text-height"></i>&nbsp;<b class="caret"></b></a>
                                            <ul class="dropdown-menu">
                                                <li><a data-edit="fontSize 5" class="fs-Five">Huge</a>
                                                </li>
                                                <li><a data-edit="fontSize 3" class="fs-Three">Normal</a>
                                                </li>
                                                <li><a data-edit="fontSize 1" class="fs-One">Small</a>
                                                </li>
                                            </ul>
                                        </div>
                                        <div class="btn-group">
                                            <a class="btn btn-sm btn-default" data-edit="bold" title="Bold (Ctrl/Cmd+B)"><i class="fa fa-bold"></i></a>
                                            <a class="btn btn-sm btn-default" data-edit="italic" title="Italic (Ctrl/Cmd+I)"><i class="fa fa-italic"></i></a>
                                            <a class="btn btn-sm btn-default" data-edit="strikethrough" title="Strikethrough"><i class="fa fa-strikethrough"></i></a>
                                            <a class="btn btn-sm btn-default" data-edit="underline" title="Underline (Ctrl/Cmd+U)"><i class="fa fa-underline"></i></a>
                                        </div>
                                        <div class="btn-group">
                                            <a class="btn btn-sm btn-default" data-edit="insertunorderedlist" title="Bullet list"><i class="fa fa-list-ul"></i></a>
                                            <a class="btn btn-sm btn-default" data-edit="insertorderedlist" title="Number list"><i class="fa fa-list-ol"></i></a>
                                            <a class="btn btn-sm btn-default" data-edit="outdent" title="Reduce indent (Shift+Tab)"><i class="fa fa-outdent"></i></a>
                                            <a class="btn btn-sm btn-default" data-edit="indent" title="Indent (Tab)"><i class="fa fa-indent"></i></a>
                                        </div>
                                        <div class="btn-group">
                                            <a class="btn btn-sm btn-default" data-edit="justifyleft" title="Align Left (Ctrl/Cmd+L)"><i class="fa fa-align-left"></i></a>
                                            <a class="btn btn-sm btn-default" data-edit="justifycenter" title="Center (Ctrl/Cmd+E)"><i class="fa fa-align-center"></i></a>
                                            <a class="btn btn-sm btn-default" data-edit="justifyright" title="Align Right (Ctrl/Cmd+R)"><i class="fa fa-align-right"></i></a>
                                            <a class="btn btn-sm btn-default" data-edit="justifyfull" title="Justify (Ctrl/Cmd+J)"><i class="fa fa-align-justify"></i></a>
                                        </div>
                                        <div class="btn-group">
                                            <a class="btn btn-sm btn-default dropdown-toggle" data-toggle="dropdown" title="Hyperlink"><i class="fa fa-link"></i></a>
                                            <div class="dropdown-menu input-append">
                                                <input placeholder="URL" type="text" data-edit="createLink" />
                                                <button class="btn" type="button">Add</button>
                                            </div>
                                        </div>
                                        <div class="btn-group">
                                            <a class="btn btn-sm btn-default" data-edit="undo" title="Undo (Ctrl/Cmd+Z)"><i class="fa fa-undo"></i></a>
                                            <a class="btn btn-sm btn-default" data-edit="redo" title="Redo (Ctrl/Cmd+Y)"><i class="fa fa-repeat"></i></a>
                                        </div>
                                        <input class="pull-right" type="text" data-edit="inserttext" id="voiceBtn" />
                                    </div>
                                    <div id="editor" ng-model="review.content" data-placeholder="Say Something..." contenteditable></div>
                                </div>
                                <script src="/static/js/jquery.hotkeys.js"></script>
                                <script src="/static/js/bootstrap-wysiwyg.min.js"></script>
                                <script>
                                    $(function () {
                                        function initToolbarBootstrapBindings() {
                                            var fonts = ['Serif', 'Sans', 'Arial', 'Arial Black', 'Courier', 'Courier New', 'Comic Sans MS', 'Helvetica', 'Impact', 'Lucida Grande', 'Lucida Sans', 'Tahoma', 'Times', 'Times New Roman', 'Verdana'],
                                                fontTarget = $('[title=Font]').siblings('.dropdown-menu');

                                            $.each(fonts, function (idx, fontName) {
                                                fontTarget.append($('<li><a data-edit="fontName ' + fontName + '" style="font-family:\'' + fontName + '\'">' + fontName + '</a></li>'));
                                            });
                                            $('a[title]').tooltip({
                                                container: 'body'
                                            });
                                            $('.dropdown-menu input').click(function () {
                                                    return false;
                                                })
                                                .change(function () {
                                                    $(this).parent('.dropdown-menu').siblings('.dropdown-toggle').dropdown('toggle');
                                                }).keydown('esc', function () {
                                                    this.value = '';
                                                    $(this).change();
                                                });
                                            $('[data-role=magic-overlay]').each(function () {
                                                var overlay = $(this),
                                                    target = $(overlay.data('target'));
                                                overlay.css('opacity', 0).css('position', 'absolute').offset(target.offset()).width(target.outerWidth()).height(target.outerHeight());
                                            });
                                            if ("onwebkitspeechchange" in document.createElement("input")) {
                                                var editorOffset = $('#editor').offset();
                                            } else {
                                                $('#voiceBtn').hide();
                                            }
                                        };

                                        function showErrorAlert(reason, detail) {
                                            var msg = '';
                                            if (reason === 'unsupported-file-type') {
                                                msg = "Unsupported format " + detail;
                                            } else {
                                                console.log("error uploading file", reason, detail);
                                            }

                                            $('<div class="alert"> <button type="button" class="close" data-dismiss="alert">&times;</button>' +
                                                '<strong>File upload error</strong> ' + msg + ' </div>').prependTo('#alerts');
                                        };
                                        initToolbarBootstrapBindings();
                                        $('#editor').wysiwyg({
                                            fileUploadError: showErrorAlert
                                        });
                                        window.prettyPrint && prettyPrint();
                                    });
                                </script>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <button type="submit" class="btn btn-danger" ng-disabled="movieForm.$invalid">发表内容</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
