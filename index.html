<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>小苏梦工厂</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="/">
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/font-awesome.min.css">
    <link rel="stylesheet" href="static/css/style-editor.css">
    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/masonry.pkgd.min.js"></script>
    <!--<script src="static/js/markdown.min.js"></script>-->
    <script src="static/js/angular.min.js"></script>
    <script src="static/js/angular-cookie.min.js"></script>
    <script src="static/js/angular-route.js"></script>
    <script src="static/js/angular-resource.min.js"></script>
    <script src="script/jq.js"></script>
    <script src="script/app.js"></script>
    <script src="script/controller.js"></script>
    <script src="script/service.js"></script>
    <script src="script/directives.js"></script>

    <style>
        body {
            font-family: "微软雅黑"
        }
        
        .navbar-default {
            box-shadow: 0 0 1px 0px rgba(0, 0, 0, 0.3), 0 0 6px 2px rgba(0, 0, 0, 0.15);
            background: rgba(255, 255, 255, 0.94);
        }
        
        .nav-right {
            float: right;
            line-height: 50px;
        }
        
        .nav-right a {
            font-size: 14px;
            text-decoration: none;
        }
        
        .nav-right a:hover {
            color: red;
        }
        
        .nav-right span {
            padding: 0 5px;
        }
        
        .blog .thumbnail img {
            width: 100%;
        }
        
        .content {
            margin-top: 80px;
        }
        
        .movie-item {
            font-size: 12px;
            color: #666;
            margin-bottom: 15px;
        }
        
        .movie-item .media {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
        }
        
        .movie-item img {
            max-width: 100px;
        }
        
        .movie-item p {
            margin-bottom: 5px;
        }
        
        .movie-item p.slot {
            margin-top: 10px;
        }
        
        .movie-item em {
            padding: 1px 3px;
            margin-right: 5px;
            font-style: normal;
            background: #eee;
        }
        
        .movie-item em.margin-left {
            margin-left: 20px;
        }
        
        .movie-add {
            border: solid 1px #ccc;
            border-radius: 5px;
        }
        
        .movie-add .media {
            padding: 10px;
        }
        
        .movie-add .row {
            margin-bottom: 10px;
        }
        
        .api-form {
            margin-bottom: 30px;
        }
        
        .api-form .api {
            margin-top: 10px;
        }
        
        .editor {
            padding: 10px;
            border: solid 1px #ccc;
        }
        
        .blog-info {
            padding: 5px 5px 5px 10px;
            color: #666;
            border-left: solid 5px #efefef;
            margin-top: 10px;
            margin-bottom: 20px;
        }
        
        .blog-info ul {
            padding-left: 0px;
            list-style: none;
        }
        
        .blog-info li {
            margin-right: 20px;
            float: left;
        }
        
        .blog-detail .title h1 {
            font-size: 24px;
        }
        
        .blog .caption span {
            padding: 0 3px;
            background: #ddd;
            color: #0E677C;
            margin-right: 4px;
        }
    </style>
</head>

<body ng-app='myApp'>
    <nav class="navbar navbar-default navbar-fixed-top" ng-controller='ctrl.nav'>
        <div class="container">
            <div class="navbar-header">
                <button class="navbar-toggle collapsed" data-toggle='collapse' data-target='#navCollapse' aria-expanded='false'>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <div class="navbar-brand">
                    <a href="#/">小苏梦工厂</a>
                </div>
            </div>
            <div class="collapse navbar-collapse" id="navCollapse">
                <ul class="nav navbar-nav">
                    <li ng-class="{active:path=='/'}"><a href="#home">首页</a>
                    </li>
                    <li ng-class="{active:path.indexOf('/music')>=0}"><a href="#music">音乐</a>
                    </li>
                    <li ng-class="{active:path.indexOf('/movie')>=0}"><a href="#movie">电影</a>
                    </li>
                    <li ng-class="{active:path.indexOf('/blog')>=0}"><a href="#blog">博客</a>
                    </li>
                </ul>
                <div class="nav-right" ng-hide='account.uid'>
                    <a data-target="#signinModal" data-toggle="modal">登录</a>
                    <span>/</span>
                    <a data-target="#signupModal" data-toggle="modal">注册</a>
                </div>
                <div class="nav-right" ng-show='account.uid'>
                    <a href="#signinModal" data-toggle="modal">{{account.uid}}</a>
                    <span>/</span>
                    <a href="#" ng-click='signout()'>登出</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="content">
        <div class="container" ng-view></div>
    </div>
    <div class="footer">
        <div class="container">这是底部</div>
    </div>
    <div class="account-modal" ng-if="account==undefined" ng-include="'views/account-modal.html'"></div>
</body>

</html>
