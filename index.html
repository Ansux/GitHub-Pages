<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>小苏梦工厂</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/angular.min.js"></script>
    <script src="static/js/angular-cookie.min.js"></script>
    <script src="static/js/angular-route.js"></script>
    <script src="script/app.js"></script>
    <script src="script/controller.js"></script>
    <style>
        .nav-right {
            float: right;
            line-height: 50px;
        }
        
        .nav-right a {
            font-size: 14px;
            text-decoration: none;
        }
        
        .nav-right a:hover {
            color: red;
        }
        
        .nav-right span {
            padding: 0 5px;
        }
    </style>
</head>

<body ng-app='myApp'>
    <nav class="navbar navbar-default" ng-controller='navCtrl'>
        <div class="container">
            <div class="navbar-header">
                <button class="navbar-toggle collapsed" data-toggle='collapse' data-target='#navCollapse' aria-expanded='false'>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <div class="navbar-brand">
                    <a href="###">小苏梦工厂</a>
                </div>
            </div>
            <div class="collapse navbar-collapse" id="navCollapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#home">首页</a>
                    </li>
                    <li><a href="#music">音乐</a>
                    </li>
                    <li><a href="#movie">电影</a>
                    </li>
                    <li><a href="#blog">博客</a>
                    </li>
                </ul>
                <div class="nav-right" ng-hide='account.uid'>
                    <a href="#signinModal" data-toggle="modal">登录</a>
                    <span>/</span>
                    <a href="#signupModal" data-toggle="modal">注册</a>
                </div>
                <div class="nav-right" ng-show='account.uid'>
                    <a href="#signinModal" data-toggle="modal">{{account.uid}}</a>
                    <span>/</span>
                    <a href="#" ng-click='signout()'>登出</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="content">
        <div class="container" ng-view>

        </div>
    </div>
    <div class="footer">
        <div class="container">这是底部</div>
    </div>
    <div class="modal fade" id="signupModal" data-backdrop="false" ng-controller='signupCtrl'>
        <div class="modal-dialog">
            <div class="modal-content">
                <form class="form-horizontal" name="signupForm" ng-submit='submit()'>
                    <div class="modal-header">
                        <button class="close" data-dismiss='modal' aria-label="Close"><span aria-hidden='true'>&times;</span>
                        </button>
                        <h4 class="modal-title">用户注册</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group" ng-class="{'has-error':signupForm.uid.$dirty&&signupForm.uid.$invalid}">
                            <label for="" class="col-sm-2 control-label">登录名</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="uid" ng-model='user.uid' ng-maxlength='15' required>
                            </div>
                        </div>
                        <div class="form-group" ng-class="{'has-error':signupForm.upwd.$dirty&&signupForm.upwd.$invalid}">
                            <label for="" class="col-sm-2 control-label">密码</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" name="upwd" ng-model='user.upwd' ng-minlength='3' required>
                            </div>
                        </div>
                        <div class="form-group" ng-class="{'has-error':signupForm.pwd.$dirty&&user.upwd!=user.pwd}">
                            <label for="" class="col-sm-2 control-label">确认密码</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" name="pwd" ng-model='user.pwd'>
                            </div>
                        </div>
                        <div class="form-group" ng-class="{'has-error':signupForm.email.$dirty&&signupForm.email.$invalid}">
                            <label for="" class="col-sm-2 control-label">邮箱</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" name="email" ng-model='user.email' required>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-default" data-dismiss='modal' type="button">关闭</button>
                        <button class="btn btn-danger" type="submit" ng-disabled="signupForm.$invalid||user.upwd!=user.pwd">立即注册</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="modal fade" id="signinModal" data-backdrop="false" ng-controller='signinCtrl'>
        <div class="modal-dialog">
            <div class="modal-content">
                <form class="form-horizontal" name="signinForm" ng-submit='submit()'>
                    <div class="modal-header">
                        <button class="close" data-dismiss='modal' aria-label="Close"><span aria-hidden='true'>&times;</span>
                        </button>
                        <h4 class="modal-title">用户登录</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group" ng-class="{'has-error':signinForm.uid.$dirty&&signinForm.uid.$invalid}">
                            <label for="" class="col-sm-2 control-label">登录名</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="uid" ng-model='user.uid' ng-maxlength='15' required>
                            </div>
                        </div>
                        <div class="form-group" ng-class="{'has-error':signinForm.upwd.$dirty&&signinForm.upwd.$invalid}">
                            <label for="" class="col-sm-2 control-label">密码</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" name="upwd" ng-model='user.upwd' ng-minlength='3' required>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-default" data-dismiss='modal' type="button">关闭</button>
                        <button class="btn btn-danger" type="submit" ng-disabled="signinForm.$invalid">立即登录</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
